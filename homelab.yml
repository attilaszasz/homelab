version: '3.9'

## VARIABLES
# $USER
# $TZ
# $PUID
# $PGID
# $USERDIR
# $DOCKERDIR
# $DOWNLOAD_DIR
# $DOMAINNAME
# $OPENVPN_PROVIDER
# $OPENVPN_USERNAME
# $OPENVPN_PASSWORD
# $CLOUDFLARE_EMAIL
# $CLOUDFLARE_API_KEY
# $CLOUDFLARE_API_KEY
# $BASIC_AUTH_USER
# $BASIC_AUTH_PASS
# $EUFY_USER
# $EUFY_PASS

########################### EXTENSION FIELDS
# Helps eliminate repetition of sections

# Common environment values
x-environment: &default-tz-puid-pgid
  TZ: $TZ
  PUID: $PUID
  PGID: $PGID

# Proxy Network and Security
x-network-and-security: &network-and-security
  networks:
    - proxy
  security_opt:
    - no-new-privileges:true

# Keys common to some of the dependent services/apps
x-common-keys-apps: &common-keys
  <<: *network-and-security
  restart: unless-stopped
######################### SERVICES

services:

  ########################### AUTOHEAL
  autoheal:
    image: willfarrell/autoheal:latest
    tty: true
    container_name: autoheal
    <<: *common-keys # See EXTENSION FIELDS at the top
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  ########################### WatchTower
  watchtower:
    container_name: watchtower
    <<: *common-keys # See EXTENSION FIELDS at the top
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  ########################### Nginx Proxy Manager
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    <<: *common-keys # See EXTENSION FIELDS at the top
    restart: unless-stopped
    ports:
      # These ports are in format <host-port>:<container-port>
      - '80:80' # Public HTTP Port
      - '443:443' # Public HTTPS Port
      - '81:81' # Admin Web Port
    volumes:
      - $DOCKERDIR/npm/data:/data
      - $DOCKERDIR/npm/letsencrypt:/etc/letsencrypt

  ########################### Dozzle
  dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # ports:
    #   - 9999:8080
    <<: *common-keys # See EXTENSION FIELDS at the top

  ########################### Heimdall  
  heimdall:
    image: ghcr.io/linuxserver/heimdall
    container_name: heimdall
    environment:
      <<: *default-tz-puid-pgid
    volumes:
      - '$DOCKERDIR/heimdall:/config'
    ports:
      - 8500:80
      # - 8600:443
    <<: *common-keys # See EXTENSION FIELDS at the top
    
  ########################### Node Red
  node-red:
    image: nodered/node-red:latest
    container_name: nodered
    environment:
      - TZ=$TZ
    <<: *common-keys # See EXTENSION FIELDS at the top
    volumes:
      - $DOCKERDIR/node-red:/data
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      
######################### NETWORKS
networks:
  proxy:
    external: true
    
